<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icons/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/fill_boxes.js"></script>
    <title>Pokémon UI</title>
</head>

<body>

    <!--///////////////////////Header///////////////////////-->
    <header class="header">
        <div class="logo">
            <img src="./img/icons/logo_pokemon_home.svg" alt="logo_pokemon_">
            <h1>pokémon</h1>
        </div>
        <div class="navegation">
            <nav class="menu-nav">
                <ul>
                    <li>
                        <a href="#"><img src="./img/icons/scan.svg" alt="scanner"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./img/icons/echange_pokeballs.svg" alt="exchange"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./img/icons/pokeball.svg" alt="pokeball"></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="user">
            <h2 class="nickname">joalander</h2>
            <img src="./img/user_logo.png" alt="profile picture">
        </div>
    </header>
    <h2 class="location">Box Order</h2>
    <!--///////////////////////Boxes////////////////////////-->
    <main id="section-boxes">
    </main>
    <!--/////////////////////Footer////////////////////////-->
    <footer>
        <div class="menu-options">
            <div class="options">
                <a class="button-menu" href="#"><img src="./img/icons/button_minus.svg" alt="help"><span>Help</span></a>
            </div>
            <div class="options">
                <a class="button-menu" href="#"><img src="./img/icons/button_plus.svg" alt="quit"><span>Quit</span></a>
            </div>
            <div class="options">
                <a class="button-menu" href="#"><img src="./img/icons/button_y.svg" alt="swap"><span>Swap</span></a>
            </div>
            <div class="options">
                <a class="button-menu" href="#"><img src="./img/icons/button_x.svg" alt="listview"><span>List
                        View</span></a>
            </div>
        </div>
    </footer>

</body>

</html>
